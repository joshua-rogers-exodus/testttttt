<script>
window.onblur = () => {
  const ans = prompt('What is 1 + 2?');                            // blocks → string | null
  ans !== null && fetch('https://example.com/collect', {            // send only on “OK”
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ answer: ans })
  }).catch(console.error);                                          // swallow network errors
};
</script>
